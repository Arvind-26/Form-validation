<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container px-md-5 m-5">
        <h1 class="text-center">Form</h1>
        <form class="mx-md-5 px-md-5" id="formtag" novalidate>
            <div class="mb-3 mx-md-5 px-md-5">
                <label for="InputName" class="form-label">Full Name</label>
                <input minlength="5" autocomplete="off" required type="text" class="form-control" id="InputName" >
            </div>
            <div class="mb-3 mx-md-5 px-md-5">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input required type="email" autocomplete="off" class="form-control" id="InputEmail1" >
            </div>
            <div class="mb-3 mx-md-5 px-md-5">
                <label for="InputTel" class="form-label">Phone Number</label>
                <input required type="tel" autocomplete="off" class="form-control" id="InputTel" >
                <div class="invalid-feedback">Invalid phone number</div>
            </div>
            <div class="mb-3 mx-md-5 px-md-5">
                <label for="InputPassword" class="form-label">Password</label>
                <input minlength="8" required type="password" class="form-control" id="InputPassword">
                <div class="invalid-feedback">Password must be at least 8 characters and not match your name.</div>
            </div>
            <div class="mb-3 mx-md-5 px-md-5">
                <label for="InputCnfPassword" class="form-label">Confirm Password</label>
                <input minlength="8" required type="password" class="form-control" id="InputCnfPassword">
                <div class="invalid-feedback">Password and Confirm password do not match</div>
            </div>
            <div class="mx-md-5 px-md-5">
                <button type="" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
